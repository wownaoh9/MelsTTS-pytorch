dataset: "esd_lj_biaobei"

path:
  corpus_path: "esd_lj_biaobei_corpus"
  zh_lexicon_path: "lexicon/mandarin_pinyin.txt"
  en_lexicon_path: "lexicon/librispeech-lexicon.txt"
  raw_path: "raw_data/esd_lj_biaobei"
  preprocessed_path: "./preprocessed_data/esd_lj_biaobei"

preprocessing:
  val_size: 1024
  text:
    zh_text_cleaners: ["mandarin_cleaners"]
    en_text_cleaners: ["english_cleaners"]
    #language: "zh"
  audio:
    sampling_rate: 22050
    max_wav_value: 32768.0
  stft:
    filter_length: 1024
    hop_length: 256
    win_length: 1024
  mel:
    n_mel_channels: 80
    mel_fmin: 0
    mel_fmax: 8000 # please set to 8000 for HiFi-GAN vocoder, set to null for MelGAN vocoder
  pitch:
    feature: "phoneme_level" # support 'phoneme_level' or 'frame_level'
    normalization: True
  energy:
    feature: "phoneme_level" # support 'phoneme_level' or 'frame_level'
    normalization: True

